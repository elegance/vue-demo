<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染-v-for</title>
</head>
<body>
    <!-- 1. 基本用法 -->
    <ul id="example-1">
        <li v-for="item in items">{{item.message}}</li>
    </ul>

    <!--
        基本用法
        // 1. 可选的第二个参数为当前项索引
        // 2. 对父作用域有完全的访问权限
    -->
    <ul id="example-2">
        <li v-for="(item, index) in items">
            {{parentMessage}} -- {{index}} -- {{item.message}}
        </li>
    </ul>

    <!--
        template v-for
        // 1. <template></template>标签来渲染多个元素
        // 2. 使用 of 替代 in 作为分隔符，使他接近javascript迭代器语法
    -->
    <ul id="example-3">
        <template v-for="item of items">
            <li>item.msg</li>
            <li class="divider"></li>
        </template>
    </ul>

    <!--
        对象迭代 v-for
    -->
    <ul id="repeat-object" class="demo">
        <li v-for="value of object">
            {{value}}
        </li>
    </ul>

    <!--
        对象迭代 v-for
        // 1. 可选的第二个参数为键名
        // 2. 可选的第三个参数为索引
    -->
    <ul id="repeat-object2" class="demo">
        <li v-for="(value, key, index) of object">
            {{key}} : {{value}} -- {{index}}
        </li>
    </ul>

    <!--
        整数迭代
    -->
    <div id="numExample">
        <span v-for="n of 12">
            {{n}}
        </span>
    </div>

    <!--
        组件 v-for
    -->
    <hr>
    <div id="todo-list-example">
        <input 
            v-model="newTodoText"
            v-on:keyup.enter="addNewTodo"
            placeholder="Add a todo">
        
        <ul>
            <li 
                is="todo-item"
                v-for="(todo, index) of todos"
                v-bind:title="todo"
                v-on:remove="todos.splice(index, 1)"
            ></li>
        </ul>
    </div>
    <hr>
    <!--
        key
    -->
    <div id="keyExample">
        <div v-for="(item, index) of items" >
            {{item.id}} -- {{item.value}} -- {{index}} -- {{new Date().getTime()}}
        </div>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
    <script src="example.js"></script>
</body>
</html>
