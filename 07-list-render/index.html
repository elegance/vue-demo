<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <style>
        p, div, pre {
            font-size: 0.8em;
        }
        pre {
            line-height: 1.1em;
            background-color: #f8f8f8;
            border-radius: 2px;
            overflow-x: auto;
        }
        code {
            color: #e96900;
            padding: 3px 5px;
            margin: 0 2px;
            border-radius: 2px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h2>列表渲染</h2>
    <h3><code>v-if</code></h3>
    <hr>
    <p>我们用 <code>v-for</code> 指令根据一组数组的选项列表进行渲染。 <code>v-for</code> 指令需要以 <code>item in items</code> 形式的特殊语法， <code>items</code> 是源数据数组并且 <code>item</code> 是数组元素迭代的别名。</p>
    
</body>
</html>
