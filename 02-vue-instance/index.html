<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 实例</title>
</head>
<body>
    <h2>构造器</h2>
    <hr>
    <p>1. 每个Vue.js的应用都是通过构造函数 Vue 创建一个<b>Vue根实例</b>启动的</p>
    <p>2. Vue.js 组件其实都是被扩展的 Vue 实例: var MyComponent = Vue.extend({extOptions});</p>

    <h2>属性与方法</h2>
    <hr>
    <p>1. 每个 Vue 实例都会代理其 data 对象里所有的属性，属性与原始数据会双向影响</p>
    <p>2. Vue 实例暴露了一些有用的属性与方法。这些属性与方法都有 $ 前缀。</p>

    <h2>生命周期图示</h2>
    <hr>
    <p><img src="https://cn.vuejs.org/images/lifecycle.png" alt="Lifecycle"></p>
</body>
</html>
